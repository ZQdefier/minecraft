<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="/css/register.css">
</head>
<body>
    <header>
        <div>
            <div class="logo"><a href=""></a></div>
            <div class="login">已有帐号？去<a href="/html/login.html">登录</a></div>
        </div>
    </header>
    <main>
        <div class="title">普通帐号注册</div>
        <div class="form">
            <div class="num">
                <div class="label">
                    帐号：
                </div>
                <div class="tag">
                    <input type="text" id="username">
                </div>
            </div>
            <div class="num">
                <div class="label">
                    密码：
                </div>
                <div class="tag">
                    <input type="password" id="password">
                </div>
            </div>
            <div class="num">
                <div class="label">
                    确认密码：
                </div>
                <div class="tag">
                    <input type="text">
                </div>
            </div>
            <div class="num">
                <div class="label">
                    验证码：
                </div>
                <div class="tag">
                    <input type="text">
                </div>
            </div>
            <div class="num">
                <div class="label">
                    手机号：
                </div>
                <div class="tag">
                    <input type="text">
                </div>
            </div>
            <div class="num">
                <div class="label">
                    短信验证码：
                </div>
                <div class="tag">
                    <input type="text">
                </div>
            </div>
            <div class="num">
                <div class="label">
                    
                </div>
                <div class="tag  register" id="registerBtn">
                    注&nbsp;&nbsp;册
                </div>
            </div>
            <div class="num">
                <div class="label">
                    
                </div>
                <div class="tag  check">
                    <input type="checkbox" name="" id="agree"><span>勾选表示同意</span> 
                </div>
            </div>
        </div>
        <div class="app">

        </div>
    </main>
    <footer>
        <p></p>
        <p></p>
    </footer>
    <script src="/libs/requirejs/require.js" data-main="/js/register.js"></script>
</body>
</html>
