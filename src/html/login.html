<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>登录 - 《我的世界》周边商城</title>
    <link rel="stylesheet" href="/css/login.css">
</head>
<body>
    <header id="header"></header>
    <div id="body-container">
        <div class="wrap">
            <div class="form">
                <h3>登录网易邮箱帐号</h3>
                <input type="text" id="username" placeholder="邮箱帐号">
                <input type="password" id="password" placeholder="输入密码">
                <div class="btn">
                    <a href="javascript:;" id="login-btn">登&nbsp;&nbsp;录</a>
                    <input type="checkbox" name="" id="remember"><span>七天免登陆</span> 
                </div>
                <div class="register">
                    <a href="">忘记密码 ?</a>
                    <a href="javascript:;">去注册</a>
                </div>
            </div>
        </div>
    </div>
    <footer id="footer"></footer>
    <script src="/libs/requirejs/require.js" data-main="/js/login.js"></script>
</body>
</html>
